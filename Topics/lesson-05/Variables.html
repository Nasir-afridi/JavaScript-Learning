<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      // Assigning a value to a variable.
      let variable1 = 3;
      console.log(variable1);

      let Calculation = 2 + 2;
      console.log(Calculation);

      // 4 + 2
      console.log(Calculation + 2);

      //we can save this result in another variable.
      let result = Calculation + 2;
      console.log(result);

      //string.
      let message = "hello";
      console.log(message);

      //**** changing the value of variables.****
      // Reassigning a value to a variable.
      variable1 = 4;
      console.log(variable1);

      // again reassigning a value to a variable.
      variable1 = variable1 + 1;
      console.log(variable1);

      /*
      Rules for variable.
      1.can't use special words Example let
      2.can't start with a number.
      3.can't use special characters except $ _
      */
    </script>
  </body>
</html>
