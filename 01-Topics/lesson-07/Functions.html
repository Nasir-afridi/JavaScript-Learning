<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
      /* A function let us reuse code. */

      function function1() {
        // its only create the function.
        console.log("hello");
        console.log(2 + 2);
      }

      function1(); // calling the function.
      function1();
    </script>
  </body>
</html>
