<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      const hour = 14;
      if (hour >= 6 && hour <= 12) {
        console.log("Good Morning!");
      } else if (hour >= 13 && hour <= 17) {
        console.log("Good afternoon");
      } else {
        console.log("Good Night!");
      }
    </script>
  </body>
</html>
