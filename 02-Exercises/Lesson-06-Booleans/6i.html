<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coin-Flip game</title>
  </head>
  <body>
    <script>
      const randomNumber = Math.random();
      let result;

      if (randomNumber < 0.5) {
        result = "Heads..!";
      } else {
        result = "Tails..!";
      }
      const guess = "Heads..!";

      if (guess === result) {
        console.log("You win!..");
      } else {
        console.log("you lose...!");
      }
    </script>
  </body>
</html>
